spring.application.name=${CLAMAV_REST_SERVICE_NAME}
server.port=${CLAMAV_REST_API_PORT}

pring.servlet.multipart.max-file-size=${CLAMAV_REST_MULTIPART_MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${CLAMAV_REST_MULTIPART_MAX_FILE_SIZE}

clamav.host=localhost
clamav.port=3310

eureka.instance.preferIpAddress=true

spring.cloud.service-registry.auto-registration.enabled=${EUREKA_ENABLED}

eureka.client.enabled=${EUREKA_ENABLED}
eureka.client.serviceUrl.registerWithEureka=${EUREKA_ENABLED}
eureka.client.registerWithEureka=${EUREKA_ENABLED}
eureka.client.fetchRegistry=${EUREKA_ENABLED}
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://host.docker.internal:8761/eureka}